name: fUtilities
main: pt.flawless.fUtilities.FUtilities
description: FUtilities server utilities
version: 1.0
depend: [fAPI]
commands:
  tp:
    description: Teleport to a specific player
  tphere:
    description: Teleport a player to you
  vida:
    description: Regenerate player HP
  invsee:
    description: Watch a player's inventory
  heal:
    description: Regenerate player's hp and hungry
  feed:
    description: Regenerate player's hungry
  clearchat:
    description: Clear all players chat
  fly:
    description: Change flight mode
  gamemode:
    description: Change player's gamemode
    aliases:
      - gm
  comandos:
    description: Open a menu to quickly call some commands
    aliases:
      - cmds
  day:
    description: Set day time to current world
  night:
    description: Set night time to current world
  clear:
    description: Clear own or other player's inventory
  broadcast:
    description: Broadcast a message to all players